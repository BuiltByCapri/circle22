<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for requesting an invitation to Circle 22">
    <title>Thank You - Circle 22</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-parchment: #F5F1E8;
            --color-cream: #FAF7F0;
            --color-charcoal: #2A2A2A;
            --color-charcoal-light: #4A4A4A;
            --color-oxblood: #8B2E2E;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            font-size: 16px;
            line-height: 1.7;
            color: var(--color-charcoal);
            background: var(--color-cream);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 650px;
            width: 100%;
            background: var(--color-parchment);
            border-radius: 4px;
            padding: 4rem 3rem;
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.08),
                0 8px 32px rgba(0, 0, 0, 0.12),
                0 16px 64px rgba(0, 0, 0, 0.08);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .seal {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: radial-gradient(circle, var(--color-oxblood) 0%, #6A1E1E 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 4px 12px rgba(139, 46, 46, 0.4),
                inset 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .seal::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 2px solid rgba(139, 46, 46, 0.3);
            border-radius: 50%;
        }

        .seal-number {
            font-family: var(--font-serif);
            font-size: 2rem;
            font-weight: 600;
            color: var(--color-parchment);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            color: var(--color-charcoal);
            margin-bottom: 1.5rem;
        }

        p {
            font-family: var(--font-sans);
            font-size: 1.125rem;
            font-weight: 300;
            line-height: 1.8;
            color: var(--color-charcoal-light);
            margin-bottom: 1.5rem;
        }

        p:last-of-type {
            margin-bottom: 0;
        }

        .highlight {
            color: var(--color-charcoal);
            font-weight: 400;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: rgba(42, 42, 42, 0.2);
            margin: 2rem auto;
        }

        footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(42, 42, 42, 0.1);
        }

        footer p {
            font-size: 0.875rem;
            color: var(--color-charcoal-light);
        }

        footer a {
            color: var(--color-oxblood);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #6A1E1E;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 3rem 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1.5rem;
            }

            .container {
                padding: 2.5rem 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .seal {
                width: 70px;
                height: 70px;
            }

            .seal-number {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="seal">
            <span class="seal-number">22</span>
        </div>
        
        <h1>Thank You</h1>
        
        <p>Your Compass has been received.</p>
        
        <p>We're finalizing table assignments and will send you all event details by March 12.</p>
        
        <p>In the meantime, mark your calendar: <strong>March 26. Doors open at 6:30pm. Evening begins promptly at 7:00pm. No exceptions.</strong></p>
        
        <p>See you soon.</p>
        
        <p style="margin-top: 3rem; color: #8B4513;">â€” Circle 22</p>
    </div>
</body>
</html>
